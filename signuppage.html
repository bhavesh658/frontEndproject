<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="signuppage.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="images/logo.png" alt="User photo Logo">
             <h2>Create Account</h2>
        </div>
       
        <form action="/login" method="POST">
             <input type="text" name="fullname" placeholder="Full Name" required />
             <input type="text" name="fullname" placeholder="Company name" required />
             <input type="email" name="email" placeholder="Email Address" required />
             <input type="password" id="password" name="password" placeholder="Password" required />
             <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required />

            <button type="submit">Submit to create account</button>
        </form>
        <p class="signup-link">Already have an account? <a href="website login page.html">Login</a>
        
    </div>
</body>
</html>
